name: Build and Release Plugin

on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Match your Jellyfin target version

      - name: Build Plugin
        run: dotnet publish -c Release -o ./publish --ignore-failed-sources

      - name: Zip Plugin
        run: zip -rj StaleSweep.zip ./publish/*

      - name: Compute SHA256
        id: artifact_hash
        run: echo "sha256=$(sha256sum StaleSweep.zip | awk '{ print $1 }')" >> "$GITHUB_OUTPUT"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: StaleSweep.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # This step calculates the hash and updates manifest.json
      - name: Update Manifest
        run: |
          git fetch --prune --unshallow || true
          git fetch origin "${{ github.event.repository.default_branch }}"
          git checkout "${{ github.event.repository.default_branch }}"
          sed -i "s/\"checksum\": \".*\"/\"checksum\": \"${{ steps.artifact_hash.outputs.sha256 }}\"/" manifest.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add manifest.json
          git diff --cached --quiet && exit 0
          git commit -m "Update manifest checksum for ${{ github.event.release.tag_name }}"
          git push origin "HEAD:${{ github.event.repository.default_branch }}"
